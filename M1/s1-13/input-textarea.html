<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs TextArea</title>
</head>
<body>

    <form>

        <label for="mensagem">Escreva sua mensagem</label>
        <textarea name="CaixaDeMensagem" id="mensagem" cols="40" rows="10" placeholder="Escreva a mensagem desejada aqui!" required></textarea>
        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>

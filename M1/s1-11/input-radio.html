<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    
    <form>
        <p>Qual o método de contato de preferência?</p>

        <label for="e-mail">E-mail</label>
        <input type="radio" name="metodoContato" id="e-mail" value="e-mail" required>

        <label for="telefone">Telefone</label>
        <input type="radio" name="metodoContato" id="telefono" value="telefone" required>

        <label for="whatsapp">Whatsapp</label>
        <input type="radio" name="metodoContato" id="whatsapp" value="whatsapp" required>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>

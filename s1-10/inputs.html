<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>

    <form>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nomeUsuario" id="nome" placeholder="Digite seu nome..." required="true">
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senhaUsuario" id="senha" placeholder="Digite sua senha..." required="true">
        </div>

        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
